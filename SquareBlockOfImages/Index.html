<!DOCTYPE html>
<html>
<head>
  <title>Matching Tile Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Matching Tile Game</h1>
  <button id="startButton">Start Game</button>
  <p>Timer: <span id="timer">0</span></p>
  <p>Swap Count: <span id="clicks">0</span></p>
  <table id="gameBoard">
    <tr>
      <td><div class="tile"></div></td>
      <td><div class="tile"></div></td>
      <td><div class="tile"></div></td>
      <td><div class="tile"></div></td>
    </tr>
    <!-- Add more rows and columns to complete the grid -->
  </table>

  <script src="script.js"></script>
</body>
</html>
