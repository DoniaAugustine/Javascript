

<!DOCTYPE html>
<html>
<head>
  <title>Student Information</title>
</head>
<body>
  <h1>Student Information</h1>
  
  <form id="student-form">
    <label for="sid">Student ID:</label>
    <input type="number" id="sid" required><br><br>
    
    <label for="firstname">Firstname:</label>
    <input type="text" id="fname" required><br><br>
    
    <label for="lastname">Lastname:</label>
    <input type="text" id="lname" required><br><br>
    
    <label for="major">Major:</label>
    <input type="text" id="major" required><br><br>

    <label for="gpa">GPA:</label>
    <input type="number" id="gpa" required><br><br>
    
    <button type="button" onclick="FirstResult()">First Result</button>
    <button type="button" onclick="NextResult()">Next Result</button>
    <button type="button" onclick="PreviousResult()">Previous Result</button>
    <button type="button" onclick="LastResult()">Last Result</button>
    <button type="button" onclick="addStudent()">Add New Student</button>
    <button type="button" onclick="deleteStudent()">Delete Student</button>
    <button type="button" onclick="updateStudentData()">Update Student</button>
    <button type="button" onclick="sortStudentsByLastName()">Sort by Last Name</button>
  
  </form>

  <div id="studentsContainer"></div>

  <script src="main.js"></script>
</body>
</html>
